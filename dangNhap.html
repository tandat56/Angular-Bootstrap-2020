<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Đăng nhập</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

        input.ng-invalid {
            background-image: url('img/error.png');
            background-position: center right;
            background-repeat: no-repeat;
        }
    </style>

<body ng-app="myApp">    
    <section class="fxt-template-animation fxt-template-layout18 has-animation" data-bg-image="images/brick.jpg">      
        <div class="fxt-content">
            <div class="fxt-header">
                <h1><a href="dangNhap.html" class="text-warning">Lê Tấn Đạt - PS09246 </a></h1>
            </div>                            
            <div class="fxt-form" ng-controller="myCtrl"> 
                <p>Đăng nhập với tài khoản của bạn</p>
                <form method="POST">
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                            <input type="text" id="email" class="form-control" name="email" placeholder="Email"  ng-model="use" required>
                        </div>
                    </div>
                    <div class="form-group">  
                        <div class="fxt-transformY-50 fxt-transition-delay-2">                                              
                            <input id="password" type="password" class="form-control" name="password" placeholder="********" required ng-model="pass">
                            <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-3">  
                            <div class="fxt-checkbox-area">
                                <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Nhớ đăng nhập</label>
                                </div>
                                <a href="quenMatKhau.html" class="switcher-text">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-4">  
                            <button type="button" class="fxt-btn-fill" ng-click="login()">Log in</button>
                        </div>
                    </div>
                </form>                
            </div> 
            <div class="fxt-style-line"> 
                <div class="fxt-transformY-50 fxt-transition-delay-5">                                
                    <h3>Hoặc đăng nhập với</h3> 
                </div>
            </div>
            <ul class="fxt-socials">
                <li class="fxt-google">
                    <div class="fxt-transformY-50 fxt-transition-delay-6">  
                    <a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google +</span></a>
                    </div>
                </li>                                    
                <li class="fxt-twitter"><div class="fxt-transformY-50 fxt-transition-delay-7">  
                    <a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
                    </div>
                </li>
                <li class="fxt-facebook"><div class="fxt-transformY-50 fxt-transition-delay-8">  
                    <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></a>
                    </div>
                </li>                                    
            </ul>
            <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">  
                    <p>Không có tài khoản?   <a href="dangKi.html" class="switcher-text2"> Đăng kí </a></p>
                </div> 
                <div class="fxt-transformY-50 fxt-transition-delay-9">  
                    <p>Bạn muốn đổi mật khẩu?   <a href="doiMatKhau.html" class="switcher-text2">Đổi mật khẩu </a></p>
                </div> 
             
            </div> 
        </div>
    </section>    
    <!-- jquery-->
    <script src="js\jquery-3.3.1.min.js"></script>
    <!-- Popper js -->
    <script src="js\popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js\bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js\imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js\validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js\main.js"></script>
   

</body>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope, $http, $location) {
        $scope.mylist  = []
        $http.get("db/Students.js")
            .then(function (response) {
                $scope.mylist = response.data
            });
        $scope.login = function (){
            debugger
            var user = $scope.use;
            var pas = $scope.pass;
            for(var  i = 0; i < $scope.mylist.length;i++){
            if(user == $scope.mylist[i].username && pas== $scope.mylist[i].password){
                window.location.href = 'index2.html'
                break;
            }
            else
                alert('Thông tin tài khoản hoặc mật khẩu không chính xác! (dat/123)')
                return window.location.href = 'dangNhap.html'
            }
        }
    });
</script>

</html>
